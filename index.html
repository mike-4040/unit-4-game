<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>jQuery Homework</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
  </head>
  <body>
    <h1>Cristal Collector</h1>
    <p>You will be given a random number at the start of the game.</p>
    <p>Additional instructions</p>
    <div id="goal"></div>
    <div>
      <p id="wins">Wins</p>
      <p id="losses">Losses</p>
    </div>
    <div>
      <img id="0" class="crystal" src="./assets/images/Crystal01.png" alt="Crystal 1" />
      <img id="1" class="crystal" src="./assets/images/Crystal02.png" alt="Cristal 2" />
      <img id="2" class="crystal" src="./assets/images/Crystal03.png" alt="Cristal 3" />
      <img id="3" class="crystal" src="./assets/images/Crystal04.png" alt="Cristal 4" />
    </div>
    <p>Your total score is:</p>
    <p id="score"></p>
  </body>
</html>
